<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page</title>
    <style>
        body {
            background-image: url('Rose pic.png');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            background-color: #000000;
            padding: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: beige;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #ccc;
            color: black;
        }

        td {
            background-color: transparent;
        }

        .serviceCheckbox {
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
        }

        .serviceCheckbox:checked::after {
            content: "\2713";
            font-size: 16px;
            color: black;
            position: relative;
            top: -4px;
            left: 2px;
        }

        button {
            width: 106px;
            background-color: black;
            color: beige;
            cursor: pointer;
            height: 45px;
            border: none;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        button a {
            text-decoration: none;
            color: beige;
        }
    </style>
</head>

<body>
    <header>
        <h1>Manager Page</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Customer Nr</th>
                <th>Customer Name</th>
                <th>Phone Nr</th>
                <th>Date</th>
                <th>Reference Nr</th>
                <th>Paid</th>
                <th>Remaining Balance</th>
            </tr>
        </thead>
        <tbody id="bookingList">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
    <button><a href="index.html">Home</a></button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // IndexedDB setup
            let db;
            const request = indexedDB.open('appointmentDB', 1);

            request.onerror = (event) => {
                console.error('Database error:', event.target.errorCode);
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                displayAppointments();
            };

            // Function to display appointments
            function displayAppointments() {
                const transaction = db.transaction(['appointments'], 'readonly');
                const objectStore = transaction.objectStore('appointments');

                objectStore.openCursor().onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        const appointment = cursor.value;
                        const deposit = 100; // Assuming a fixed deposit amount

                        // Create a table row with the appointment data
                        const tableRow = document.createElement('tr');
                        tableRow.innerHTML = `
                            <td>${appointment.id}</td>
                            <td>${appointment.username}</td>
                            <td>${appointment.phoneNumber}</td>
                            <td>${appointment.appointmentDate}</td>
                            <td>${appointment.appointmentTime}</td>
                            <td><input type='checkbox' class='serviceCheckbox'></td>
                            <td class='remainingBalance'>${appointment.deposit.toFixed(2)}</td>
                        `;

                        document.getElementById('bookingList').appendChild(tableRow);

                        // Add event listener to the Paid checkbox
                        const paidCheckbox = tableRow.querySelector('.serviceCheckbox');
                        paidCheckbox.addEventListener('change', function () {
                            const remainingBalanceCell = this.parentElement.nextElementSibling;
                            let remainingBalance = parseFloat(remainingBalanceCell.textContent);
                            if (this.checked) {
                                remainingBalance -= deposit; // Subtract deposit from remaining balance
                            } else {
                                remainingBalance += deposit; // Add deposit back to remaining balance
                            }
                            remainingBalanceCell.innerText = remainingBalance.toFixed(2);
                        });

                        cursor.continue();
                    }
                };
            }
        });
    </script>
</body>

</html>
